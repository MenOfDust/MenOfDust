<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="../images/favicon.png">  
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/output.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="scripts/loadingTime.js" defer></script>
    <script type="module" src="scripts/gameSetup.js" defer></script>
    <script type="module" src="scripts/mainGame.js" defer></script>
    <!-- NOTE: don't define this as module, link breaks if you do -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <title>Men Of Dust</title>
</head>
<body>
  
      <!-- https://www.w3schools.com/howto/howto_js_draggable.asp -->
  
    <div id="loadingBox">
      <div class="typewriter">
        <p> Loading </p>
      </div>
    </div>

    <div id="gameBox">

   
     <div id="citySidebar"></div>
      
      <!-- <div class="topTicker-container"> -->
        <div id="resourceChartBox" class="dragBox">
          <div id="resourceChartHeader" class="dragHeader">Resource Chart</div>
          <canvas id="resourceChart"></canvas>
        </div>
      <!-- <h1>hello world</h1> -->
      <!-- <div class="topTicker-content">
            <p>Default top ticker text. You should not be seeing this.</p>/p>
            <p>Default top ticker text. You should not be seeing this.</p>
          </div>
        </div> -->
    <!-- I am so sad this had to be cut, draggable boxes were the coolest feature. -->
        <div id="choiceBox" class="dragBox" data-default-vh="40"> 
        <!-- Include a header DIV with the same name as the draggable DIV, followed by "header" -->
        <div id="choiceBoxHeader" class="dragHeader">Click here to move</div>
              <ul id="choiceBoxList">
              </ul> 
        </div>

        <div id="nextTurnBox"  class="dragBox" >
          <button id="nextTurnBtn">Next Turn</button>
        </div>

        <div id="turnCounterBox" class="dragBox">
          <div id="turnCounterBoxHeader" class="dragHeader">Turn Counter</div>
          <div id="turnCounterDisplay">
            <div class="turn-number">Turn: <span id="currentTurn">1</span></div>
          </div>
        </div>

        <!-- Confirmation Modal -->
                <!-- please god stop breaking, it's the one thing I really really need to work every time -->
        <div id="confirmModal" class="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center hidden" style="z-index: 13000;">
          <div class="modal-content bg-gray-900 text-white p-8 rounded-xl text-center max-w-md w-full mx-4 shadow-2xl">
            <h2 class="text-xl font-bold mb-4">Proceed to Next Turn?</h2>
            <p class="mb-6">All ongoing constructions and events will advance one turn.</p>
            <div class="modal-actions flex justify-around">
              <button id="confirmYes" class="bg-blue-600 border-none text-white py-3 px-6 rounded-lg font-bold cursor-pointer transition-colors duration-200 hover:bg-blue-700">Confirm</button>
              <button id="confirmNo" class="bg-gray-600 border-none text-white py-3 px-6 rounded-lg font-bold cursor-pointer transition-colors duration-200 hover:bg-gray-700">Cancel</button>
            </div>
          </div>
        </div>
        

 


    </div>
  </div>
</body>
</html>
